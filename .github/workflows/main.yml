name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Publish Blazor app
        run: dotnet publish Blazor-WebAssembly-Portfolio/Blazor-WebAssembly-Portfolio.csproj -c Release -o release --nologo

      - name: Set GitHub Pages base path
        env:
          PAGES_BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: |
          if [ -z "$PAGES_BASE_PATH" ] || [ "$PAGES_BASE_PATH" = "/" ]; then
            BASE_HREF="/"
          else
            BASE_HREF="$PAGES_BASE_PATH/"
          fi

          sed -i "s#<base href=\"/\" />#<base href=\"${BASE_HREF}\" />#g" release/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
